<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div class="todo-header">
		<h1 class="todo-title">todos</h1>
	</div>

	<div class="todo-main">
		<div class="todo-add">
			<button class="todo-add_select-all" aria-label="Mark all as completed"></button>
			<input class="todo-add_input" placeholder="What needs to be done?" aria-label="Todo add field"/>
		</div>

		<div class="todo-list">
			<div class="todo-item">
				<input type="checkbox" class="todo-item_mark" aria-label="Mark as completed"/>
				<textarea class="todo-item_text">HTML</textarea>
				<button class="todo-item_remove" aria-label="Remove todo"></button>
			</div>
			<div class="todo-item __ready">
				<input type="checkbox" class="todo-item_mark" aria-label="Mark as not completed"/>
				<textarea class="todo-item_text">CSS</textarea>
				<button class="todo-item_remove" aria-label="Remove todo"></button>
			</div>
			<div class="todo-item">
				<input type="checkbox" class="todo-item_mark" aria-label="Mark as completed"/>
				<textarea class="todo-item_text">JS</textarea>
				<button class="todo-item_remove" aria-label="Remove todo"></button>
			</div>
			<div class="todo-item">
				<input type="checkbox" class="todo-item_mark" aria-label="Mark as completed"/>
				<textarea class="todo-item_text">JS Tools</textarea>
				<button class="todo-item_remove" aria-label="Remove todo"></button>
			</div>
		</div>
		<div class="todo-action-bar">
			<div class="todo-action-bar_counter" aria-label="Count of not completed todo">n item left</div>
			<div class="todo-action-bar_filters">
				<button class="todo-action-bar_filters-all" data-filter="all" aria-label="Filter: show all todo items">All</button>
				<button class="todo-action-bar_filters-active" data-filter="active" aria-label="Filter: show active todo items">Active</button>
				<button class="todo-action-bar_filters-completed" data-filter="completed" aria-label="Filter: show completed todo items">completed</button>
			</div>
			<button class="todo-action-bar_clear-completed" aria-label="Clear comlpeted todo items">Clear completed</button>
		</div>
	</div>
</body>
</html>
