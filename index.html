<!DOCTYPE html>
<html lang="en">
<head>
	<title>TODO</title>
	<meta description="Simple TODO app"/>
	<meta keywords="TODO, app, tasks"/>
	<link rel="stylesheet" type="text/css" href="css/todo.css">
</head>
<body>
	<h1>TODOS</h1>
	<form action="/action_add">
		<img src="icons/select-all@2x.png">
		<input type="text" name="task_name" placeholder="What needs to be done?"><br>
	</form>
	<ul style="list-style-type: none">
		<li><label>
			<input type="checkbox" name="todo_item1"><span>HTML</span>
		</label></li>
		<li><label>
			<input type="checkbox" name="todo_item2" checked><span>CSS</span>
		</label></li>
		<li><label>
			<input type="checkbox" name="todo_item3"><span>JS</span>
		</label></li>
		<li><label>
			<input type="checkbox" name="todo_item4"><span>JS tools</span>
		</label></li>
	</ul>
	<nav>
		3 items left
		<button type="button">All</button>
		<button type="button">Active</button>
		<button type="button">Completed</button>
		Clear completed
	</nav>
</body>

</html>
